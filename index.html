<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CouCou - 简单组团，一起凑凑</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', '"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        primary: '#f49d25',
                        secondary: '#181511',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8f7f5;
            color: #181511;
        }

        /* --- App 界面展示容器 (原产品展示) --- */
        .app-showcase-container {
            position: relative;
            overflow: hidden;
            border-radius: 2rem;
            /* 更圆润，像手机 */
            background: #181511;
            /* 深色背景衬托 UI */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            aspect-ratio: 9 / 16;
            /* 手机比例 */
            max-height: 600px;
            /* 限制高度 */
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-screenshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease;
            cursor: pointer;
            /* 提示可点击/交互 */
        }

        /* 简单的放大效果，不如原来的局部放大那么夸张，适合UI查看 */
        .app-showcase-container:hover .app-screenshot {
            transform: scale(1.02);
            transition: transform 0.5s ease;
        }

        /* 界面切换按钮 */
        .ui-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .ui-btn.active {
            border-color: #f49d25;
            background-color: #fff;
            color: #181511;
        }

        .ui-btn:hover:not(.active) {
            background-color: #f1f1f1;
        }

        /* 滚动动画 */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 视频容器 */
        .hero-video-container {
            width: 100%;
            height: 85vh;
            border-radius: 0 0 2rem 2rem;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="overflow-x-hidden flex flex-col min-h-screen">

    <!-- 导航栏 -->
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="text-2xl font-bold tracking-tight text-primary">CouCou</span>
            </div>
            <div class="hidden md:flex gap-8 text-sm font-medium text-gray-600">
                <a href="#hero" class="hover:text-primary transition-colors">首页</a>
                <a href="#features" class="hover:text-primary transition-colors">功能展示</a>
                <a href="#" class="hover:text-primary transition-colors" onclick="comingSoon(event)">关于我们</a>
            </div>
            <div class="flex items-center gap-4">
                <button
                    class="bg-primary hover:bg-yellow-500 text-white text-sm font-bold px-5 py-2 rounded-full transition-colors shadow-lg shadow-primary/20"
                    onclick="comingSoon(event)">
                    下载 App
                </button>
            </div>
        </div>
    </nav>

    <!-- SECTION 1: 首页 (Hero Animation) -->
    <!-- 需求："动画页放在首页" -->
    <section id="hero" class="bg-[#1a1a1a]">
        <div class="hero-video-container">
            <iframe src="./coucou_promo.html" class="w-full h-full border-0" title="CouCou App Animation"></iframe>

            <!-- 覆盖层文字 (可选，如果动画本身文字不够强调) -->
            <!-- 这里保留动画原本的视觉，仅在底部添加引导 -->
            <div class="absolute bottom-10 left-0 w-full flex justify-center pointer-events-none">
                <div
                    class="animate-bounce bg-white/10 backdrop-blur px-4 py-2 rounded-full text-white/50 text-sm flex items-center gap-1">
                    <span class="material-symbols-outlined text-sm">arrow_downward</span>
                    下滑查看更多
                </div>
            </div>
        </div>
    </section>

    <!-- SECTION 2: 界面功能展示 (Feature Showcase) -->
    <!-- 需求："第二页篮球界面换成COUCOU软件进入界面"，"颜色演示换成各界面展示图" -->
    <section id="features" class="py-24 px-6 md:px-12 bg-white relative">
        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">

            <!-- 左侧：文案介绍 -->
            <div class="order-2 lg:order-1 space-y-8 reveal active">
                <div>
                    <div class="flex items-center gap-2 mb-4">
                        <span
                            class="px-3 py-1 rounded-full bg-primary/10 text-primary text-xs font-bold uppercase tracking-wider">APP
                            2.0</span>
                    </div>
                    <!-- 需求："不只是装备"换成"不只是组团" -->
                    <h2 class="text-4xl md:text-6xl font-black text-[#181511] mb-6 leading-tight">
                        不止是组团，<br>
                        更是<span
                            class="text-primary underline decoration-4 decoration-primary/30 underline-offset-4">生活方式</span>。
                    </h2>
                    <!-- 需求："志同道合的球友"改成"志同道合的凑友" -->
                    <p class="text-gray-500 text-lg leading-relaxed max-w-lg">
                        在这里，你可以轻松发现身边的运动局，一键加入，快速匹配。寻找志同道合的凑友，让每一次相遇都充满惊喜。
                    </p>
                </div>

                <!-- 界面切换 Tab -->
                <div class="space-y-4">
                    <label class="block text-sm font-bold text-gray-400 uppercase tracking-wide">界面预览</label>
                    <div class="flex flex-wrap gap-3">
                        <button
                            class="ui-btn active px-4 py-3 rounded-xl bg-gray-50 text-gray-600 font-bold flex items-center gap-2"
                            onclick="switchUI(0, this)">
                            <span class="material-symbols-outlined">home</span> 首页·发现
                        </button>
                        <button
                            class="ui-btn px-4 py-3 rounded-xl bg-gray-50 text-gray-600 font-bold flex items-center gap-2"
                            onclick="switchUI(1, this)">
                            <span class="material-symbols-outlined">explore</span> 活动·详情
                        </button>
                        <button
                            class="ui-btn px-4 py-3 rounded-xl bg-gray-50 text-gray-600 font-bold flex items-center gap-2"
                            onclick="switchUI(2, this)">
                            <span class="material-symbols-outlined">person</span> 个人·主页
                        </button>
                    </div>
                </div>

                <!-- 需求："立即购买换成立即体验" -->
                <div class="flex gap-4 pt-6">
                    <a href="app.html"
                        class="flex-1 bg-[#181511] text-white h-16 rounded-2xl font-bold text-xl hover:bg-black hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 shadow-xl shadow-black/10 flex items-center justify-center gap-3">
                        <span>立即体验</span>
                        <span class="material-symbols-outlined">rocket_launch</span>
                    </a>
                    <button
                        class="h-16 w-16 border-2 border-gray-200 rounded-2xl flex items-center justify-center hover:border-black hover:bg-gray-50 transition-colors"
                        onclick="comingSoon(event)">
                        <span class="material-symbols-outlined">share</span>
                    </button>
                </div>
            </div>

            <!-- 右侧：App 界面展示 (Mockup) -->
            <div class="order-1 lg:order-2 reveal active delay-100 flex justify-center">
                <!-- 手机外框模拟 (简化版：无边框) -->
                <div
                    class="relative mx-auto bg-white rounded-[2.5rem] h-[600px] w-[300px] shadow-2xl overflow-hidden border border-gray-100">

                    <!-- 屏幕内容 -->
                    <div class="w-full h-full relative">
                        <!-- 使用 Placeholder 图片模拟不同界面 -->
                        <!-- 这里的图片 src 会被 JS 切换 -->
                        <img id="appScreen" src="assets/images/coucou_home_ui.png"
                            class="app-screenshot w-full h-full object-cover" alt="App Screenshot">

                        <!-- 模拟底部导航栏 (视觉装饰 - 可选，保留以维持 App 氛围) -->
                        <div
                            class="absolute bottom-0 w-full h-16 bg-white/90 backdrop-blur border-t flex justify-around items-center text-gray-300 pb-2">
                            <span class="material-symbols-outlined text-black">home</span>
                            <span class="material-symbols-outlined">explore</span>
                            <span class="material-symbols-outlined">chat</span>
                            <span class="material-symbols-outlined">person</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t py-12">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <span class="text-2xl font-bold tracking-tight text-primary block mb-2">CouCou</span>
            <p class="text-gray-400 text-sm">简单组团，一起凑凑</p>
            <div class="mt-8 text-gray-300 text-xs">
                &copy; 2026 CouCou Inc. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- 脚本逻辑 -->
    <script>
        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // 界面数据 (生成的高保真 UI)
        const uiData = [
            // 首页
            "assets/images/coucou_home_ui.png",
            // 详情页
            "assets/images/coucou_detail_ui.png",
            // 个人页
            "assets/images/coucou_profile_ui.png"
        ];

        // 界面切换功能
        function switchUI(index, btn) {
            // Update Buttons
            document.querySelectorAll('.ui-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Update Image
            const img = document.getElementById('appScreen');
            img.style.opacity = '0'; // Fade out

            setTimeout(() => {
                img.src = uiData[index];
                img.onload = () => { img.style.opacity = '1'; }; // Fade in
            }, 200);
        }

        // 通用点击反馈
        function comingSoon(e) {
            e.preventDefault();
            // 简单的原生弹窗，实际项目中可换成 Toast
            // 创建一个临时的 Toast 元素
            const toast = document.createElement('div');
            toast.className = 'fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black/80 text-white px-6 py-3 rounded-xl font-medium shadow-2xl z-[100] animate-bounce';
            toast.innerText = '✨ 功能开发中，敬请期待！';
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 2000);
        }
    </script>
</body>

</html>
